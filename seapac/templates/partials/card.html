<div class="family-card">
    <div class="family-header">
        <h3 class="family-name">{{ family.get_nome_familia}}</h3>
        <span class="family-status {{ family.get_nivel|lower }}">
            <i class="fas fa-circle"></i>
            {{ family.get_nivel }}
        </span>
    </div>
    
    <div class="family-info">
        <div class="info-item">
            <i class="fas fa-user"></i>
            <span>Responsável: {{ family.nome_titular }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ family.terra.municipio}} - {{ family.terra.comunidade }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-phone"></i>
            <span>{{ family.contato }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-calendar-check"></i>
            <span> visitas realizadas</span>
        </div>
    </div>
    
    <div class="family-score">
        <div class="score-label">Pontuação:</div>
        <div class="score-value">30/100</div>
        <div class="score-bar">
            <div class="score-progress" style="width: 30%"></div>
        </div>
    </div>
    
    <div class="family-actions">
        <button class="btn btn-outline btn-sm" onclick="">
            <i class="fas fa-eye"></i>
            Visualizar
        </button>
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'edit_family' family.id %}')">
            <i class="fas fa-edit"></i>
            Editar
        </button>
        <button class="btn btn-outline btn-sm" onclick="">
            <i class="fas fa-calendar-plus"></i>
            Agendar Visita
        </button>
    </div>
</div>
