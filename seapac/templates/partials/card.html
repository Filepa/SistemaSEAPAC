{% load static %}
<div class="family-card">
    <div class="family-header">
        <h3 class="family-name">{{ family.get_nome_familia}}</h3>
        <span class="family-status {{ family.get_nivel|lower }}">
            <i class="fas fa-circle"></i>
            {{ family.get_nivel }}
        </span>
    </div>
    
    <div class="family-info">
        <div class="info-item">
            <i class="fas fa-user"></i>
            <span>Responsável: {{ family.nome_titular }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ family.municipio }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-phone"></i>
            <span>{{ family.contato }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-calendar-check"></i>
            <span>{{ family.get_visitas_confirmadas }} visitas realizadas</span>
        </div>
    </div>
    
    <div class="family-score">
        <div class="score-label">Pontuação:</div>
        <div class="score-value">{{ family.get_pontuacao }}/100</div>
        <div class="score-bar">
            <div class="score-progress" style="width: {{ family.get_pontuacao }}%"></div>
        </div>
    </div>
    
    <div class="family-actions">
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'edit_family' family.id %}')">
            <i class="fas fa-edit"></i>
            Editar
        </button>
        <button class="btn btn-outline btn-sm" onclick="window.location.href='{% url 'calendar' %}?q={{ family.nome_titular }}'">
            <i class="fas fa-calendar-plus"></i>
            Agendar Visita
        </button>
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'flow' family.id %}')">
            <i class="fa-solid fa-shuffle"></i>
            Fluxograma
        </button>
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'timeline' family.id %}')">
            <i class="fa-solid fa-timeline"></i>
            Timeline
        </button>
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'renda' family.id %}')">
            <i class="fas fa-dollar-sign"></i>
            Renda
        </button>
    </div>
</div>
