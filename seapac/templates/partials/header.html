{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<header class="header">
    <div class="header-content d-flex justify-content-between align-items-center px-3 py-2">
        <div class="logo d-flex align-items-center gap-2">
            <i class="fas fa-users"></i>
            <a href="{% url "dashboard" %}">
                <img src="{% static "img/sistemaseapaclogo.png" %}" alt="Logo Sistema SEAPAC" height="50" width="100">
            </a>
        </div>
        
        <div class="dropdown">
            <button class="btn dropdown-toggle user-btn d-flex align-items-center gap-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                {% if user.is_authenticated %}
                    {% if user.get_photo_url %}
                        <img src="{{ user.foto_perfil.url }}" alt="{{ user.username }}" class="user-avatar" style="width: 32px; height: 32px; border-radius: 50%;">
                    {% else %}
                        <img src="{% static "img/fotos_perfil/default.jpg" %}" alt="Imagem Padrão" class="user-avatar" style="width: 32px; height: 32px; border-radius: 50%;">
                    {% endif %}
                    <div class="user-info text-start">
                        <div class="user-name" style="color: white;">{{ user.email }}</div>
                    </div>
                {% else %}
                    <i class="bi bi-person-circle fs-4"></i>
                    <div class="user-info text-start">
                        <div class="user-name" style="color: white;">Visitante</div>
                    </div>
                {% endif %}
            </button>

            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownMenuButton">
                {% if user.is_authenticated %}
                    <li class="dropdown-header d-flex align-items-center gap-2">
                        {% if user.get_photo_url %}
                            <img src="{{ user.foto_perfil.url }}" alt="{{ user.username }}" class="dropdown-avatar" style="width: 32px; height: 32px; border-radius: 50%;">
                        {% else %}
                            <img src="{% static "img/fotos_perfil/default.jpg" %}" alt="Imagem Padrão" class="dropdown-avatar" style="width: 32px; height: 32px; border-radius: 50%;">
                        {% endif %}
                        <span>{{ user.get_full_name|default:user.username }}</span>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="{% url 'perfil' %}">
                            <i class="bi bi-person"></i> Meu Perfil
                        </a>
                    </li>
                    {% if user.is_administrador %}
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="/admin/">
                                <i class="bi bi-shield-lock"></i> Painel Admin
                            </a>
                        </li>
                    {% endif %}
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
