{% load static %}
<div class="family-card">
    <div class="family-header">
        <h3 class="family-name">{{ subsistema.nome_subsistema}}</h3>
    </div>
    
    <div class="family-info">

    </div>
    
    <div class="family-actions">
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'edit_subsystems' subsistema.id %}')">
            <i class="fas fa-edit"></i>
            Editar
        </button>
        <button class="btn btn-outline btn-sm" onclick="redirect('{% url 'delete_subsystems' subsistema.id %}')">
            <i class="fa-solid fa-trash"></i>
            Remover
        </button>
    </div>
</div>
