{% extends 'base.html' %}

{% block center %}

<h1 class='title'>{% block title %}{{ title }}{% endblock title %}</h1>
<div>
    <form method="post" enctype="multipart/form-data" class="container-forms">
        <section class='forms-section'>
            <div class="forms-info-titular">
                <div class="section-header form-header">
                    <h2>Informações sobre o Subsistema</h2>
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome_subsistema" class="form-label">Nome do Subsistema</label>
                    {{ form.nome_subsistema }}
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo do Subsistema (TS ou SS)</label>
                    {{ form.tipo }}
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    {{ form.descricao }}
                </div>
                <div class="mb-3">
                    <label for="foto_subsistema" class="form-label">Foto do Subsistema</label>
                    {{ form.foto_subsistema }}
                </div>
            </div>
            <div class="forms-info-titular">
                <h3>Produtos Base</h3>
                <div class="mb-3">
                    <label for="produtos_base" class="form-label">Produtos Base</label>
                    {{ form.produtos_base }}
                </div>
            </div>
        </section>

        <div class="box-save-cancel">
            <button class="btn btn-success" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16"><path d="M11 2H9v3h2z"/><path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/></svg>
                <p class='btn-text'>Salvar</p>
            </button>
            <button class="btn btn-danger" type="reset" onclick="window.location.href='{% url 'index' %}'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>
                <p class='btn-text'>Cancelar</p>
            </button>
        </div>
    </form>
</div>

{% endblock %}
