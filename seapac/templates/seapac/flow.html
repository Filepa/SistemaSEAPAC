{% extends 'base.html' %}
{% load static %}
{% block center %}
<div class="flow-header">
    <div class="flow-header-main">
        <h1 class='title'>{% block title %}{{ title }}{% endblock title %} da {{ family.nome_familia }}</h1>
        <a class='edit-family' href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg>
        </a>
    </div>
    <a class='flowlink' href="{% url 'timeline' id %}">Linha do Tempo</a>
</div>

<div class="sandbox">
    <div class='subsystem-block' id="block1">
        UFPA
        <img src="{% static 'img/image.png' %}" alt="imagem aleatória" width='400' height='200' class="subsystem-image">
    </div>
    <div class='subsystem-block' id="block2">
        Quintal
        <img src="{% static 'img/image.png' %}" alt="imagem aleatória" width='200' height='100' class="subsystem-image">
    </div>
    <div class='subsystem-block' id="block3">
        Forragem
        <img src="{% static 'img/image.png' %}" alt="imagem aleatória" width='200' height='100' class="subsystem-image">
    </div>
    <div class='subsystem-block' id="block4">
        Roçado
        <img src="{% static 'img/image.png' %}" alt="imagem aleatória" width='200' height='100' class="subsystem-image">
    </div>
</div>

{% include 'partials/panel.html' %}

{% endblock %}
