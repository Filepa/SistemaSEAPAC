{% extends 'base.html' %}
{% load static %}
{% block center %}
<div class="flow-header">
    <div class="flow-header-main">
        <h1 class='title'>{% block title %}{{ title }}{% endblock title %} da {{ family.get_nome_familia }}</h1>
        <a class='edit-flow' href="{% url 'edit_flow' id %}">
            <i class="fas fa-edit"></i>
        </a>
    </div>
    <button class="btn btn-primary btn-timeline" onclick="redirect('{% url 'timeline' family.id %}')">
        <i class="fa-solid fa-timeline"></i>
        Timeline
    </button>
</div>

<div class="sandbox">
    {% for subsystem in subsystems %}
        <div class='subsystem-block' id="block{{ forloop.counter }}">
            {{ subsystem.nome_subsistema }}
            <img src="{% static 'img/fotos_subsistemas/default.png' %}" alt="imagem aleatÃ³ria" width='200' height='100' class="subsystem-image">
        </div>
    {% endfor %}
</div>

{% include 'partials/panel.html' %}

{% endblock %}
