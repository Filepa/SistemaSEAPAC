{% extends 'base.html' %}
{% load static %}
{% block center %}

<style>
  .cssFlowTS > rect {
    fill: #ff0000;
    stroke: #ffff00;
    stroke-width: 4px;
  }
  .cssFlowSS > rect {
    fill: #00ff00;
    stroke: #0000ff;
    stroke-width: 4px;
  }
</style>

<div class="flow-header">
    <div class="flow-header-main">
        <h1 class='title'>{% block title %}{{ title }}{% endblock title %} da {{ family.get_nome_familia }}</h1>
    </div>
    <div>
        <button class="btn btn-primary btn-timeline" onclick="redirect('{% url 'edit_flow' id %}')">
            <i class="fas fa-edit"></i>
            Editar Subsistemas
        </button>
        <button class="btn btn-primary btn-timeline" onclick="redirect('{% url 'timeline' family.id %}')">
            <i class="fa-solid fa-timeline"></i>
            Timeline
        </button>
    </div>
</div>

<div class="sandbox" id="sandbox">
    {% load mermaid %}
    {% startmermaid %}
        {{ conteudo_mermaid|safe }}
    {% endmermaid %}
</div>

{% endblock %}
