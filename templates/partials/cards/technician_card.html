<div class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3 h-100">
        <div class="card-body d-flex flex-column justify-content-between">
            
            <div>
                <h5 class="card-title text-success fw-bold mb-2">
                    <i class="fas fa-user-circle me-2"></i>{{ tec.nome_tecnico }}
                </h5>
                <p class="text-muted small mb-3">
                    <i class="fas fa-bookmark me-2"></i>{{ tec.especialidade }}
                </p>
            </div>

            <ul class="list-unstyled mb-3 small">
                <li><i class="fas fa-id-card me-2 text-secondary"></i><strong>CPF:</strong> {{ tec.cpf }}</li>
                <li><i class="fas fa-phone me-2 text-secondary"></i><strong>Telefone:</strong> {{ tec.telefone }}</li>
                <li><i class="fas fa-envelope me-2 text-secondary"></i><strong>Email:</strong> {{ tec.email }}</li>
                <li><i class="fas fa-calendar-day me-2 text-secondary"></i><strong>Nascimento:</strong> {{ tec.data_nascimento }}</li>
            </ul>

            <div class="d-flex justify-content-between align-items-center mt-auto">
                <a href="{% url 'detail_tecs' tec.pk %}" class="btn btn-outline-success btn-sm">
                    <i class="fas fa-eye me-1"></i>Visualizar
                </a>

                {% if user.is_administrador %}
                <a href="{% url 'edit_tecs' tec.pk %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-edit me-1"></i>Editar
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
